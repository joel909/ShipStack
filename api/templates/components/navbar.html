<style>
    @keyframes text-flow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .animate-text-flow {
      animation: text-flow 2s linear infinite;
    }

</style>
<nav class="bg-[#FCFCFC] mt-5">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex shrink-0 items-center">
            <img class=" h-20 w-70  " src="{{url_for('static',filename='logo/plsswork.png')}}" alt="Your Company">
          </div>
        <div class="absolute inset-y-0 left-0 flex items-left sm:hidden">
         
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-end">
          <div class=" sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a id="dashboard-btn" href="#" class="rounded-md bg-cyan-400 px-3 py-2 text-lg font-medium text-white" aria-current="page">Dashboard</a>
              <a  id="projects-btn" href="#" class="rounded-md px-3 py-2 text-lg font-medium text-[#0177FF] hover:bg-blue-700 hover:text-white">Projects</a>
              <a id="analytics-btn" href="#" class="rounded-md px-3 py-2 text-lg font-medium text-[#0177FF] hover:bg-blue-700 hover:text-white">Analytics</a>
              <a  id="deploy-btn" href="#" class="rounded-md px-3 py-2 text-lg font-medium text-[#0177FF] hover:bg-blue-700 hover:text-white">Deploy</a>
            </div>
          </div>
        </div>
      </div>      
    </div>
    <hr class="border-t border-gray-300 my-4">
  </nav>
  <script>
    deployBtn = document.getElementById("deploy-btn");
    dashboardBtn = document.getElementById("dashboard-btn");
    deployBtn.addEventListener("click", ()=> {
        dashboardBtn.classList.remove("bg-cyan-400");
        dashboardBtn.classList.remove("text-white");
        dashboardBtn.classList.add("text-[#0177FF]");
        dashboardBtn.classList.add("hover:bg-blue-700");
        dashboardBtn.classList.add("hover:text-white");
        deployBtn.classList.remove("text-[#0177FF]");
        deployBtn.classList.remove("hover:bg-blue-700");
        deployBtn.classList.remove("hover:text-white");
        deployBtn.classList.add("bg-cyan-400");
        deployBtn.classList.add("text-white");
        deployBtn.classList.add("hover:text-white");
        dashboardBtn.classList.add("animate-text-flow");
      setTimeout(() => {
        dashboardBtn.classList.remove("animate-text-flow");
      }, 2000); 
    });

  </script>
