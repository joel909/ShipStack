<script>
    let currPage = 1;
    setActivePage(1,0);
    
    function setActivePage(no,prev_no){
        const pageMapping = {
        1: "projects",
        2: "analytics",
        3: "settings",
        4: "terminal"
            };
        currPage = no;
        const navbarSelectedItems = document.getElementById(pageMapping[no]);
        navbarSelectedItems.classList.add("bg-white");
        navbarSelectedItems.classList.add("rounded-xl");
        navbarSelectedItems.classList.remove("hover:bg-blue-300");
        if (prev_no != 0){
            const navbarpreviousItems = document.getElementById(pageMapping[prev_no]);
            navbarpreviousItems.classList.remove("bg-white");
            navbarpreviousItems.classList.remove("rounded-xl");
            navbarpreviousItems.classList.add("hover:bg-blue-300");
        }
        
        
        
    }
</script>
