
{%include "components/headers.html" %}
<section class="bg-sky-200 dark:bg-sky-200">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class=" h-30 w-80" src="{{url_for('static',filename='logo/shipstack.svg')}}" alt="ShipStack">
                
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-blue-400 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" class="bg-blue-300 border border-gray-300 text-blue-100 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-blue-300 dark:border-gray-600 dark:placeholder-blue-100 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="email" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-blue-300 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-blue-300 dark:border-gray-600 dark:placeholder-blue-100 dark:text-blue-100 dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border  rounded bg-blue-300 focus:ring-3 focus:ring-primary-300 dark:bg-blue-300  dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-blue-100 dark:text-blue-100">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                    </div>
                    <button type="submit" onclick="requestLogin()" class="w-full text-white bg-blue-300 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                    <p class="text-sm font-light text-black dark:text-black">   
                        Don’t have an account yet? <a href="/signup" class="font-medium text-black hover:underline dark:text-black">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
async function requestLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const remember = document.getElementById('remember').checked;

    try{
        const response = await fetch("/api/auth/login",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({email:email,password:password,remember:remember})
        })
        if(response.ok){
            const data = await response.json();
            console.log("login worked Redirecting:", data);
            //window.location.href = "/dashboard";
        } else {
            const errorData = await response.json();
            console.error("Login failed:", errorData);
            alert("Login failed: " + errorData.message);
        }
    }
    catch (error) {
        console.error("Error:", error);
    }
    

}

</script>
